<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokeGPT</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Default background color */
            color: #333; /* Default text color */
            overflow: hidden; /* Prevent overflow */
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
        }
        .joke-output {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
            max-width: 90%; /* Limit the width of the joke output */
            word-wrap: break-word; /* Allow long words to break */
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
        #getJokeButton {
            background-color: rgb(0, 116, 155); /* Light blue background */
            color: white; /* White text */
            font-weight: bold; /* Bold text */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        #getJokeButton:hover {
            opacity: 0.8; /* Slightly darker on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">JokeGPT</h1>
        <h3>Powered by Gemini 2.0 Flash</h3>
    </div>
    <div id="jokeOutput" class="joke-output">Click the button to get a joke!</div>
    <button id="getJokeButton">Get a Joke</button>
    <script>
        // Function to fetch a joke from the backend
        document.getElementById('getJokeButton').addEventListener('click', async () => {
            try {
                const response = await fetch('/get_joke'); // Fetch the joke from the Flask endpoint
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json(); // Parse the JSON response
                document.getElementById('jokeOutput').innerText = data.joke; // Display the joke
                
                // Change background and text color
                const bgColor = (document.body.style.backgroundColor === 'black') ? 'white' : 'black';
                const textColor = (bgColor === 'black') ? 'white' : 'black';
                
                document.body.style.backgroundColor = bgColor;
                document.body.style.color = textColor;
                document.getElementById('jokeOutput').style.color = textColor; // Set joke text color
            } catch (error) {
                console.error('Error fetching joke:', error);
                document.getElementById('jokeOutput').innerText = 'Failed to fetch a joke. Please try again.';
            }
        });
    </script>
</body>
</html>
